<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav role="navigation">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="tasksTab">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="projectsTab">All Projects</a>
                </li>
        </nav>
    </div>
    <div class="container d-block" id="tasksPage">
        <div class="container" id="taskContainer"></div>
        <button class="btn btn-primary" id="newTask">New Task</button>
        <form id="taskForm" class="d-none">
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Enter description" required>
            </div>
            <div class="form-group">
                <label for="inputDueDate">Due Date</label>
                <input type="date" class="form-control" id="inputDueDate">
            </div>
            <div class="form-group">
                <label for="inputPriorityHigh">Priority</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputPriorityHigh"
                        value="High">
                    <label class="form-check-label" for="inputPriorityHigh">High</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputPriorityMedium"
                        value="Medium">
                    <label class="form-check-label" for="inputPriorityMedium">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputPriorityLow"
                        value="Low">
                    <label class="form-check-label" for="inputPriorityLow">Low</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitTask">Submit</button>
        </form>
    </div>
    </div>
    <div class="container d-none" id="projectsPage">
        <div class="container" id="projectsContainer"></div>
        <button class="btn btn-primary" id="newProject">New Project</button>
        <form id="projectForm" class="d-none">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitProject">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
